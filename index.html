<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fotogram Landing Page</title>

    <!-- BOXICONS -->
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- SWIPER CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- HEADER SECTION -->
    <header class="l-header">
      <nav class="nav container">
        <!-- Header Logo -->
        <a href="#" class="nav__logo">
          <i class="bx bx-menu-alt-left nav__logo-icon"></i>
          <span class="nav__logo-text">Fotogram.</span>
        </a>

        <!-- Header Menu -->
        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link active">Home</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Our Mision</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Collections</a>
            </li>
            <li class="nav__item"><a href="#" class="nav__link">Partner</a></li>
          </ul>
        </div>

        <!-- Header Toggle -->
        <div class="nav__toggle" id="nav-toggle">
          <i class="bx bx-menu"></i>
        </div>
      </nav>
    </header>
    <!-- HEADER SECTION -->

    <main class="l-main">
      <!-- HOME SECTION -->
      <div class="swiper-container gallery-top">
        <div class="swiper-wrapper">
          <!-- Home Image 1 -->
          <section class="home swiper-slide">
            <img src="./img/home-bg-1.png" alt="" class="home__img" />

            <div class="home__container container">
              <div class="home__data">
                <div class="home__subtitle">
                  <div class="home__subtitle-line"></div>
                  <h3 class="home__subtitle-text">EDWARD KHALED</h3>
                </div>

                <h1 class="home__title">
                  Capturing <br /><span class="home__title-outline"
                    >moments of Life</span
                  >
                </h1>
              </div>

              <div class="home__button">
                <i class="bx bx-left-arrow-alt home__button-prev"></i>
                <i class="bx bx-right-arrow-alt home__button-next"></i>
              </div>
            </div>
          </section>

          <!-- Home Image 2 -->
          <section class="home swiper-slide">
            <img src="./img/home-bg-2.png" alt="" class="home__img" />

            <div class="home__container container">
              <div class="home__data">
                <div class="home__subtitle">
                  <div class="home__subtitle-line"></div>
                  <h3 class="home__subtitle-text">ELISA ROTTHMAS</h3>
                </div>

                <h1 class="home__title">
                  Black <br /><span class="home__title-outline"
                    >& White feels</span
                  >
                </h1>
              </div>

              <div class="home__button">
                <i class="bx bx-left-arrow-alt home__button-prev"></i>
                <i class="bx bx-right-arrow-alt home__button-next"></i>
              </div>
            </div>
          </section>

          <!-- Home Image 3 -->
          <section class="home swiper-slide">
            <img src="./img/home-bg-3.png" alt="" class="home__img" />

            <div class="home__container container">
              <div class="home__data">
                <div class="home__subtitle">
                  <div class="home__subtitle-line"></div>
                  <h3 class="home__subtitle-text">CARLOT ROBINSON</h3>
                </div>

                <h1 class="home__title">
                  <span class="home__title-outline"
                    >The ambient <br />
                    in</span
                  >
                  Motion
                </h1>
              </div>

              <div class="home__button">
                <i class="bx bx-left-arrow-alt home__button-prev"></i>
                <i class="bx bx-right-arrow-alt home__button-next"></i>
              </div>
            </div>
          </section>
        </div>
      </div>
      <!-- HOME SECTION -->
    </main>

    <!-- SWIPER JAVASCRIPT -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- JAVASCRIPT -->
    <script src="./js/script.js"></script>
  </body>
</html>
